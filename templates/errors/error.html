<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Онлайн школа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: #2d2d2d;
            border-radius: 12px;
            border: 1px solid #404040;
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #ff6b6b;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .error-suggestion {
            font-size: 14px;
            color: #888888;
            font-style: italic;
        }
        
        .school-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #404040;
            font-size: 12px;
            color: #666666;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .error-code {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-message {
                font-size: 15px;
            }
            
            .error-suggestion {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .error-container {
                padding: 25px 15px;
            }
            
            .error-code {
                font-size: 50px;
            }
            
            .error-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">{{ title }}</h1>
        <p class="error-message">{{ message }}</p>
        <p class="error-suggestion">{{ suggestion }}</p>
        
        <div class="school-info">
            Онлайн школа
        </div>
    </div>
</body>
</html>
